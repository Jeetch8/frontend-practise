<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="card-padding">
          <div class="image-div">
            <img height="400" src="./images/image-qr-code.png" alt="" />
          </div>
          <div class="card-content">
            <h3>
              <span>Improve your fron-end</span><br />
              <span>skills by building projects</span>
            </h3>
            <p>
              <span>Scan the QR code to visit Frontend</span><br />
              <span>Mentor and take your coding skills to</span><br />
              <span>the next level</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
