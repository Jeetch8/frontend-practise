<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class=""></div>
      <div class="card-image">
        <div class="view-layer">
          <img src="./images/icon-view.svg" alt="" />
        </div>
        <img height="350" src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card-content">
        <div class="content-top">
          <h2>Equilibrilium #3429</h2>
          <p>
            Our Equilibrilium collection promotes <br />
            balance and calm
          </p>
          <div class="info">
            <div class="eth-balance">
              <img src="./images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>
            <div class="days-left">
              <img src="./images/icon-clock.svg" alt="" />
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="content-bottom">
          <div class="created-by">
            <div class="profile">
              <img height="33" src="./images/image-avatar.png" alt="" />
            </div>
            <p>Creation of <strong>Jules Wyvern</strong></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
