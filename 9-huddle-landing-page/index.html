<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/0d953e133b.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="logo-holder">
      <img class="logo" src="images/logo.svg" alt="Huddle." />
    </header>

    <main class="container">
      <figure class="mockup-image-holder">
        <img
          class="mockup-image"
          src="images/illustration-mockups.svg"
          alt="A mockup of application Huddle."
        />
      </figure>

      <div class="info-card">
        <h2 class="info-card__title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="info-card__body">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="info-card__button">Register</button>
      </div>
    </main>

    <footer class="social-media">
      <a href="#" class="social-media__link" aria-label="Facebook"
        ><i class="icon fab fa-facebook-f"></i
      ></a>
      <a href="#" class="social-media__link" aria-label="Twitter"
        ><i class="icon fab fa-twitter"></i
      ></a>
      <a href="#" class="social-media__link" aria-label="Instagram"
        ><i class="icon fab fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
